services:
  mariadb:
    image: mariadb:11.4
    container_name: serve-mariadb
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MARIADB_USER=serve_user
      - MARIADB_PASSWORD=serve_pass
      - MARIADB_ROOT_PASSWORD=root_secret
      - TZ=Asia/Seoul
    volumes:
      - ./mariadb_data:/var/lib/mysql
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  gateway:
    image: nginx:alpine
    container_name: serve-gateway
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - mariadb

volumes:
  mariadb_data:
